<section class="main-form">
    <div class="main-form__container container">
        <div class = "main-form__content">
            <img class="main-form__svg main-form__svg_background" src="@img/icons/dream-footer.svg" alt="" uk-svg>
            <h2 class="main-form__title text_huge text_bold text_white">18 минут до центра Новосибирска</h2>
            <form class="uk-form-stacked main-form__form">

                    <div class = "main-form__row">
                        <input type="text" name="name" class="uk-input main-form__name-input main-form__input" placeholder="Ваше имя" required="" inputmode="text">
                        <input type="text" name="phone" class="uk-input main-form__phone-input main-form__input" placeholder="+7 9999999999" required="" inputmode="text">
                        <button type="submit" class="btn main-form__submit-btn btn_dark main-form__input">Смотреть на экскурсии</button>
                    </div>

                    <div class = "main-form__row main-form__row_min">
                        <input class = "checkbox-form" type="checkbox" id="check-main-form" name="check-main-form" />
                        <label for="check-main-form"><span class="text_min text_white">Я даю согласие на обработку персональных данных</span></label>
                    </div>

            </form>
        </div>
    </div>
</section>
